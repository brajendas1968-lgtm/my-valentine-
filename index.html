<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Madam Jiii ðŸ’–</title>  <style>
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
    }

    .card{
      background:#fff;
      width:92%;
      max-width:380px;
      padding:22px;
      border-radius:22px;
      text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,.25)
    }

    h1{color:#ff4d6d;font-size:22px;margin-bottom:8px}
    p{margin:6px 0 14px}

    button{
      padding:12px 22px;
      border:none;
      border-radius:30px;
      font-size:16px;
      cursor:pointer;
      margin:8px;
      transition:.3s
    }

    .yes{background:#ff4d6d;color:#fff}
    .no{background:#e5e5e5}

    .page{display:none}
    .page.active{display:block}

    /* envelopes */
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}

    .envelope{
      position:relative;
      height:70px;
      background:#ffe1ea;
      border-radius:14px;
      font-weight:600;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding-bottom:8px;
      cursor:pointer;
      overflow:hidden
    }

    .envelope::before{
      content:"";
      position:absolute;
      top:0;left:0;right:0;
      height:50%;
      background:#ffb3c7;
      clip-path:polygon(0 0,100% 0,50% 100%);
      transform-origin:top;
      transition:.5s ease
    }

    .envelope.open::before{
      transform:rotateX(180deg)
    }

    /* letter modal */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center
    }

    .overlay.active{display:flex}

    .paper{
      width:280px;
      background:#fff;
      padding:18px;
      border-radius:18px;
      text-align:center;
      animation:pop .5s ease;
      white-space:pre-line
    }

    @keyframes pop{
      from{transform:translateY(80px) scale(.6);opacity:0}
      to{transform:translateY(0) scale(1);opacity:1}
    }
  </style></head>
<body><!-- PAGE 1 --><div class="card page active" id="page1">
  <h1>Heyyy meriii pyaari Madam Jiii ðŸ‘€</h1>
  <p>Apke liye ek surprise hai ðŸ¤­</p>
  <p><strong>Are you ready?</strong></p>
  <button class="yes" id="yesBtn">Yes ðŸ’–</button>
  <button class="no" id="noBtn">No ðŸ™ˆ</button>
</div><!-- PAGE 2 --><div class="card page" id="page2">
  <h1>7 Days â€¢ 7 Letters ðŸ’Œ</h1>  <div class="grid">
    <div class="envelope" data-day="1">1st Day</div>
    <div class="envelope" data-day="2">2nd Day</div>
    <div class="envelope" data-day="3">3rd Day</div>
    <div class="envelope" data-day="4">4th Day</div>
    <div class="envelope" data-day="5">5th Day</div>
    <div class="envelope" data-day="6">6th Day</div>
    <div class="envelope" data-day="7">7th Day</div>
  </div><button class="yes" onclick="back()">Back</button>

</div><!-- LETTER --><div class="overlay" id="overlay">
  <div class="paper" id="paper"></div>
</div><script>
  const page1=document.getElementById('page1');
  const page2=document.getElementById('page2');
  const yesBtn=document.getElementById('yesBtn');
  const noBtn=document.getElementById('noBtn');

  let scale=1;
  noBtn.onclick=()=>{
    scale+=0.25;
    yesBtn.style.transform=`scale(${scale})`;
    if(scale>2){noBtn.style.display='none'}
  }

  yesBtn.onclick=()=>{
    page1.classList.remove('active');
    page2.classList.add('active');
  }

  function back(){
    page2.classList.remove('active');
    page1.classList.add('active');
  }

  const overlay=document.getElementById('overlay');
  const paper=document.getElementById('paper');

  const messages={
    1:"ðŸŒ¹ Rose Day\n\nA rose for you, because you make my world bloom.",
    2:"ðŸ’ Propose Day\n\nI choose you â€” today, tomorrow, always.",
    3:"ðŸ« Chocolate Day\n\nLife is sweeter with you.",
    4:"ðŸ§¸ Teddy Day\n\nFor the cuddles I owe you.",
    5:"ðŸ¤ Promise Day\n\nI promise to stay, always.",
    6:"ðŸ¤— Hug Day\n\nThis hug is tight and warm.",
    7:"ðŸ’– Valentineâ€™s Day\n\nHappy Valentineâ€™s Day, my love."
  }

  document.querySelectorAll('.envelope').forEach(env=>{
    env.onclick=()=>{
      document.querySelectorAll('.envelope').forEach(e=>e.classList.remove('open'));
      env.classList.add('open');
      paper.innerText=messages[env.dataset.day];
      overlay.classList.add('active');
    }
  })

  overlay.onclick=()=>{
    overlay.classList.remove('active');
    document.querySelectorAll('.envelope').forEach(e=>e.classList.remove('open'));
  }
</script></body>
  </html>
